    <script>
        // Background Timer Class - Gestisce il timer con timestamp
        class BackgroundTimer {
            constructor() {
                this.isRunning = false;
                this.isPaused = false;
                this.isWorkTime = true;
                this.startTime = null;
                this.pausedTime = 0;
                this.duration = 25 * 60; // 25 minuti in secondi
                this.interval = null;
                this.manualMode = false;
                this.serviceWorkerRegistration = null;
                
                this.init();
            }
            
            async init() {
                // Registra service worker
                if ('serviceWorker' in navigator) {
                    try {
                        this.serviceWorkerRegistration = await navigator.serviceWorker.register('/sw.js');
                        console.log('Service Worker registrato correttamente');
                    } catch (error) {
                        console.warn('Service Worker non disponibile:', error);
                    }
                }
                
                // Richiedi permessi notifiche
                if ('Notification' in window && Notification.permission === 'default') {
                    setTimeout(() => {
                        Notification.requestPermission().then(permission => {
                            if (permission === 'granted') {
                                showNotification('üîî Notifiche attivate!', 'success');
                            }
                        });
                    }, 2000);
                }
                
                // Gestisci visibility change
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.onAppHidden();
                    } else {
                        this.onAppVisible();
                    }
                });
                
                // Ripristina stato del timer al caricamento
                this.restoreTimerState();
            }
            
            start(duration = null) {
                if (duration) this.duration = duration;
                
                this.isRunning = true;
                this.isPaused = false;
                this.startTime = Date.now() - this.pausedTime;
                this.pausedTime = 0;
                
                this.saveTimerState();
                this.startInterval();
                
                // Invia messaggio al service worker
                if (this.serviceWorkerRegistration && this.serviceWorkerRegistration.active) {
                    this.serviceWorkerRegistration.active.postMessage({
                        type: 'TIMER_START',
                        startTime: this.startTime,
                        duration: this.duration,
                        isWorkTime: this.isWorkTime
                    });
                }
            }
            
            pause() {
                this.isRunning = false;
                this.isPaused = true;
                this.pausedTime = Date.now() - this.startTime;
                this.clearInterval();
                this.saveTimerState();
            }
            
            reset() {
                this.isRunning = false;
                this.isPaused = false;
                this.isWorkTime = true;
                this.startTime = null;
                this.pausedTime = 0;
                this.clearInterval();
                this.saveTimerState();
                this.updateDisplay();
            }
            
            switch() {
                if (this.isRunning) {
                    this.isWorkTime = !this.isWorkTime;
                    const workTime = document.getElementById('workTime').value;
                    const restTime = document.getElementById('restTime').value;
                    this.duration = this.isWorkTime ? workTime * 60 : restTime * 60;
                    this.startTime = Date.now();
                    this.pausedTime = 0;
                    this.saveTimerState();
                    this.updateDisplay();
                }
            }
            
            startInterval() {
                this.clearInterval();
                this.interval = setInterval(() => {
                    this.updateTimer();
                }, 1000);
            }
            
            clearInterval() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }
            
            updateTimer() {
                if (!this.isRunning) return;
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const timeLeft = Math.max(0, this.duration - elapsed);
                
                this.updateDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    this.onTimerComplete();
                }
            }
            
            updateDisplay(timeLeft = null) {
                if (timeLeft === null) {
                    const workTime = document.getElementById('workTime').value;
                    const restTime = document.getElementById('restTime').value;
                    timeLeft = this.isWorkTime ? workTime * 60 : restTime * 60;
                }
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('timerDisplay').textContent = display;
                
                if (this.isRunning) {
                    document.getElementById('timerStatus').textContent = 
                        this.isWorkTime ? 'üîß Tempo di Lavoro' : '‚òï Tempo di Riposo';
                    document.title = `${display} - ${this.isWorkTime ? 'Lavoro' : 'Riposo'}`;
                } else if (this.isPaused) {
                    document.getElementById('timerStatus').textContent = '‚è∏Ô∏è In Pausa';
                    document.title = 'Timer & Abitudini';
                } else {
                    document.getElementById('timerStatus').textContent = 'Pronto per iniziare';
                    document.title = 'Timer & Abitudini';
                }
            }
            
            onTimerComplete() {
                this.isRunning = false;
                this.clearInterval();
                
                const message = this.isWorkTime ? 'Tempo di lavoro completato!' : 'Tempo di riposo completato!';
                
                // Suono e vibrazione
                this.playAlarm();
                this.hapticFeedback('success');
                
                // Mostra notifica in app
                showNotification(`‚úÖ ${message}`, 'success');
                
                // Notifica browser
                this.showNotification(message);
                
                // Invia messaggio al service worker
                if (this.serviceWorkerRegistration && this.serviceWorkerRegistration.active) {
                    this.serviceWorkerRegistration.active.postMessage({
                        type: 'TIMER_COMPLETE',
                        message: message,
                        wasWorkTime: this.isWorkTime
                    });
                }
                
                // Auto-switch se non in modalit√† manuale
                if (!this.manualMode) {
                    setTimeout(() => {
                        this.isWorkTime = !this.isWorkTime;
                        const workTime = document.getElementById('workTime').value;
                        const restTime = document.getElementById('restTime').value;
                        this.duration = this.isWorkTime ? workTime * 60 : restTime * 60;
                        this.start();
                    }, 3000);
                } else {
                    // Riabilita i pulsanti
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('pauseBtn').disabled = true;
                    document.getElementById('switchBtn').disabled = true;
                }
            }
            
            showNotification(message) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('‚è∞ Timer Completato!', {
                        body: message,
                        icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%23667eea"/%3E%3Ctext x="50" y="60" font-size="40" text-anchor="middle" fill="white"%3E‚è∞%3C/text%3E%3C/svg%3E',
                        badge: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%23667eea"/%3E%3Ctext x="50" y="60" font-size="40" text-anchor="middle" fill="white"%3E‚è∞%3C/text%3E%3C/svg%3E',
                        tag: 'timer-complete',
                        requireInteraction: true
                    });
                }
            }
            
            playAlarm() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                            oscillator.type = 'sine';
                            
                            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                            
                            oscillator.start();
                            oscillator.stop(audioContext.currentTime + 0.5);
                        }, i * 600);
                    }
                } catch (error) {
                    console.log('Audio non supportato');
                }
            }
            
            hapticFeedback(intensity = 'light') {
                if ('vibrate' in navigator) {
                    const patterns = {
                        light: [10],
                        medium: [25],
                        heavy: [50],
                        success: [25, 10, 25]
                    };
                    navigator.vibrate(patterns[intensity] || patterns.light);
                }
            }
            
            saveTimerState() {
                const state = {
                    isRunning: this.isRunning,
                    isPaused: this.isPaused,
                    isWorkTime: this.isWorkTime,
                    startTime: this.startTime,
                    pausedTime: this.pausedTime,
                    duration: this.duration,
                    manualMode: this.manualMode,
                    savedAt: Date.now()
                };
                
                localStorage.setItem('timerState', JSON.stringify(state));
            }
            
            restoreTimerState() {
                const savedState = localStorage.getItem('timerState');
                if (!savedState) return;
                
                try {
                    const state = JSON.parse(savedState);
                    const now = Date.now();
                    
                    // Se √® passato troppo tempo (pi√π di 24 ore), non ripristinare
                    if (now - state.savedAt > 24 * 60 * 60 * 1000) {
                        localStorage.removeItem('timerState');
                        return;
                    }
                    
                    this.isWorkTime = state.isWorkTime;
                    this.duration = state.duration;
                    this.manualMode = state.manualMode;
                    
                    if (state.isRunning && state.startTime) {
                        const elapsed = Math.floor((now - state.startTime) / 1000);
                        const timeLeft = Math.max(0, state.duration - elapsed);
                        
                        if (timeLeft > 0) {
                            this.isRunning = true;
                            this.startTime = state.startTime;
                            this.startInterval();
                            
                            // Aggiorna UI
                            document.getElementById('startBtn').disabled = true;
                            document.getElementById('pauseBtn').disabled = false;
                            document.getElementById('switchBtn').disabled = false;
                        } else {
                            // Il timer √® scaduto mentre l'app era chiusa
                            this.onTimerComplete();
                        }
                    } else if (state.isPaused && state.pausedTime > 0) {
                        this.isPaused = true;
                        this.pausedTime = state.pausedTime;
                        const timeLeft = Math.max(0, state.duration - Math.floor(state.pausedTime / 1000));
                        this.updateDisplay(timeLeft);
                        
                        // Aggiorna UI per pausa
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('pauseBtn').disabled = true;
                        document.getElementById('switchBtn').disabled = true;
                    }
                } catch (error) {
                    console.error('Errore nel ripristino dello stato del timer:', error);
                    localStorage.removeItem('timerState');
                }
            }
            
            onAppHidden() {
                console.log('App nascosta, salvataggio stato timer');
                this.saveTimerState();
            }
            
            onAppVisible() {
                console.log('App visibile, ripristino timer');
                this.restoreTimerState();
            }
        }

        function toggleTask(taskId, isTodayList = false) {
            let taskList = isTodayList ? appState.todayTasks : appState.tasks;

                task.completed = !task.completed;
                
                // Sincronizza tra le due liste
                if (isTodayList) {
                    const mainTask = appState.tasks.find(t => t.id === taskId);
                    if (mainTask) {
                        mainTask.completed = task.completed;
                        saveTasks();

                    saveTodayTasks();
                } else {
                    const todayTask = appState.todayTasks.find(t => t.id === taskId);
                    if (todayTask) {

                        saveTodayTasks();
                    }
                    saveTasks();

                renderTasks();
                updateTodayTasksList();
                updateStats();
                hapticFeedback();
                
                if (task.completed) {
                    showNotification('üéâ Faccenda completata!', 'success');

        // Drag and Drop Functions
        function handleDragStart(e) {
            appState.draggedTask = {
                id: parseInt(e.target.dataset.taskId),
                index: parseInt(e.target.dataset.taskIndex),
                source: e.target.closest('#todayTasksList') ? 'today' : 'all'
            };
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const afterElement = getDragAfterElement(e.currentTarget, e.clientY);
            const dragging = document.querySelector('.dragging');
            
            if (afterElement == null) {
                e.currentTarget.appendChild(dragging);
            } else {
                e.currentTarget.insertBefore(dragging, afterElement);
            }
        }

        function handleDrop(e, targetList) {
            e.preventDefault();
            
            if (!appState.draggedTask) return;
            
            const { id, source } = appState.draggedTask;
            
            if (source === 'all' && targetList === 'today') {
                addTaskToToday(id);
            } else if (source === targetList) {
                // Riordina nella stessa lista
                reorderTasks(id, targetList);
            }
            
            appState.draggedTask = null;
        }

        function reorderTasks(taskId, listType) {
            const taskList = listType === 'today' ? appState.todayTasks : appState.tasks;
            const draggedElement = document.querySelector('.dragging');
            const allElements = [...document.querySelectorAll(`#${listType === 'today' ? 'todayTasksList' : 'allTasksList'} .task-item`)];
            const newIndex = allElements.indexOf(draggedElement);
            
            const task = taskList.find(t => t.id === taskId);
            if (!task) return;
            
            // Rimuovi dalla posizione corrente
            const currentIndex = taskList.indexOf(task);
            taskList.splice(currentIndex, 1);
            
            // Inserisci nella nuova posizione
            taskList.splice(newIndex, 0, task);
            
            if (listType === 'today') {
                saveTodayTasks();
                updateTodayTasksList();
            } else {
                saveTasks();
                renderTasks();
            }
            
            hapticFeedback('light');
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(appState.tasks));
        }

        // Habits Functions
        function initializeHabits() {
            document.getElementById('addHabitBtn').addEventListener('click', addHabit);
            document.getElementById('habitInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addHabit();
            });
            
            document.getElementById('prevMonthBtn').addEventListener('click', () => changeMonth(-1));
            document.getElementById('nextMonthBtn').addEventListener('click', () => changeMonth(1));
            
            // Color picker
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => selectColor(option));
            });
            
            updateMonthDisplay();
            renderHabits();
        }

        function addHabit() {
            const habitInput = document.getElementById('habitInput');
            const frequencySelect = document.getElementById('frequencySelect');
            const habitText = habitInput.value.trim();
            
            if (habitText) {
                const habit = {
                    id: Date.now(),
                    text: habitText,
                    frequency: frequencySelect.value,
                    color: appState.selectedColor,
                    completedDays: {},
                    createdAt: new Date().toISOString()
                };
                
                appState.habits.push(habit);
                saveHabits();
                renderHabits();
                updateStats();
                habitInput.value = '';
                hapticFeedback();
                showNotification('üåü Abitudine aggiunta!', 'success');
            }
        }

        function selectColor(selectedOption) {
            document.querySelectorAll('.color-option').forEach(option => 
                option.classList.remove('selected'));
            selectedOption.classList.add('selected');
            appState.selectedColor = selectedOption.dataset.color;
            hapticFeedback('light');
        }

        function toggleHabitDay(habitId, dayKey) {
            const habit = appState.habits.find(h => h.id === habitId);
            if (habit) {
                const dayDate = new Date(dayKey);
                const today = new Date();
                today.setHours(23, 59, 59, 999);
                
                if (dayDate > today) {
                    showNotification('‚ö†Ô∏è Non puoi segnare giorni futuri!', 'error');
                    return;
                }
                
                const wasCompleted = habit.completedDays[dayKey];
                
                if (wasCompleted) {
                    delete habit.completedDays[dayKey];
                } else {
                    habit.completedDays[dayKey] = true;
                }
                
                saveHabits();
                renderHabits();
                updateStats();
                hapticFeedback();
                
                if (!wasCompleted) {
                    showNotification(`‚úÖ ${habit.text} completata!`, 'success');
                    checkStreakMilestone(habit);
                }
            }
        }

        function checkStreakMilestone(habit) {
            const stats = calculateHabitStats(habit);
            const milestones = [7, 14, 30, 50, 100];
            
            if (milestones.includes(stats.currentStreak)) {
                showNotification(`üéâ ${stats.currentStreak} giorni di fila!`, 'success');
                hapticFeedback('success');
                
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(`üéâ Traguardo raggiunto!`, {
                        body: `${habit.text}: ${stats.currentStreak} giorni consecutivi!`,
                        icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%23667eea"/%3E%3Ctext x="50" y="60" font-size="40" text-anchor="middle" fill="white"%3Eüåü%3C/text%3E%3C/svg%3E'
                    });
                }
            }
        }

        function deleteHabit(habitId) {
            const habit = appState.habits.find(h => h.id === habitId);
            if (habit && confirm(`Eliminare "${habit.text}"?`)) {
                appState.habits = appState.habits.filter(h => h.id !== habitId);
                saveHabits();
                renderHabits();
                updateStats();
                hapticFeedback('heavy');
                showNotification('üóëÔ∏è Abitudine eliminata', 'info');
            }
        }

        function changeMonth(direction) {
            appState.viewDate.setMonth(appState.viewDate.getMonth() + direction);
            updateMonthDisplay();
            renderHabits();
            hapticFeedback('light');
        }

        function updateMonthDisplay() {
            const options = { year: 'numeric', month: 'long' };
            document.getElementById('currentMonth').textContent = 
                appState.viewDate.toLocaleDateString('it-IT', options);
        }

        function getDaysInMonth(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const days = [];
            
            for (let day = 1; day <= daysInMonth; day++) {
                days.push(new Date(year, month, day));
            }
            
            return days;
        }

        function calculateHabitStats(habit) {
            const completedDays = Object.keys(habit.completedDays).length;
            const createdDate = new Date(habit.createdAt);
            const today = new Date();
            const totalDays = Math.floor((today - createdDate) / (1000 * 60 * 60 * 24)) + 1;
            
            // Calculate current streak
            let currentStreak = 0;
            let date = new Date(today);
            while (date >= createdDate) {
                const dayKey = date.toISOString().split('T')[0];
                if (habit.completedDays[dayKey]) {
                    currentStreak++;
                } else {
                    break;
                }
                date.setDate(date.getDate() - 1);
            }
            
            // Calculate best streak
            let bestStreak = 0;
            let tempStreak = 0;
            const sortedDays = Object.keys(habit.completedDays).sort();
            
            for (let i = 0; i < sortedDays.length; i++) {
                if (i === 0) {
                    tempStreak = 1;
                } else {
                    const currentDay = new Date(sortedDays[i]);
                    const prevDay = new Date(sortedDays[i - 1]);
                    const dayDiff = (currentDay - prevDay) / (1000 * 60 * 60 * 24);
                    
                    if (dayDiff === 1) {
                        tempStreak++;
                    } else {
                        bestStreak = Math.max(bestStreak, tempStreak);
                        tempStreak = 1;
                    }
                }
            }
            bestStreak = Math.max(bestStreak, tempStreak);
            
            const successRate = totalDays > 0 ? Math.round((completedDays / totalDays) * 100) : 0;
            
            return {
                completedDays,
                totalDays,
                currentStreak,
                bestStreak,
                successRate
            };
        }

        function renderHabits() {
            const habitsList = document.getElementById('habitsList');
            habitsList.innerHTML = '';
            
            if (appState.habits.length === 0) {
                habitsList.innerHTML = `
                    <div class="empty-state">
                        <p>üå± Nessuna abitudine ancora!</p>
                        <p>Aggiungi la tua prima abitudine per iniziare.</p>
                    </div>
                `;
                return;
            }
            
            appState.habits.forEach(habit => {
                const stats = calculateHabitStats(habit);
                const days = getDaysInMonth(appState.viewDate);
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                
                const habitCard = document.createElement('div');
                habitCard.className = 'habit-card';
                habitCard.style.setProperty('--habit-color', habit.color);
                
                const daysGrid = days.map(day => {
                    const dayStr = day.toISOString().split('T')[0];
                    const isCompleted = habit.completedDays[dayStr];
                    const isToday = dayStr === todayStr;
                    const isFuture = day > today;
                    
                    let classes = 'day-cell';
                    if (isCompleted) classes += ' completed';
                    if (isToday) classes += ' today';
                    if (isFuture) classes += ' future';
                    
                    return `
                        <div class="${classes}" 
                             onclick="toggleHabitDay(${habit.id}, '${dayStr}')"
                             style="--habit-color: ${habit.color}">
                            ${day.getDate()}
                        </div>
                    `;
                }).join('');
                
                habitCard.innerHTML = `
                    <div class="habit-header">
                        <div class="habit-title">
                            <span class="habit-icon" style="background-color: ${habit.color}"></span>
                            ${habit.text}
                        </div>
                        <button class="delete-btn" onclick="deleteHabit(${habit.id})">üóëÔ∏è</button>
                    </div>
                    <div class="days-grid">
                        ${daysGrid}
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${stats.completedDays}</div>
                            <div class="stat-label">Completati</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #FF9800">${stats.currentStreak}</div>
                            <div class="stat-label">Streak</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #9C27B0">${stats.bestStreak}</div>
                            <div class="stat-label">Record</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.successRate}%</div>
                            <div class="stat-label">Successo</div>
                        </div>
                    </div>
                `;
                
                habitsList.appendChild(habitCard);
            });
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(appState.habits));
        }

        // Tab Functions
        function initializeTabs() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.dataset.tab;
                    
                    // Remove active from all
                    document.querySelectorAll('.tab-button').forEach(btn => 
                        btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => 
                        content.classList.remove('active'));
                    
                    // Add active to selected
                    button.classList.add('active');
                    document.getElementById(`${targetTab}-tab`).classList.add('active');
                    
                    hapticFeedback('light');
                    localStorage.setItem('lastActiveTab', targetTab);
                });
            });

            // Restore last active tab
            const lastTab = localStorage.getItem('lastActiveTab');
            if (lastTab && lastTab !== 'timer') {
                const tabButton = document.querySelector(`[data-tab="${lastTab}"]`);
                if (tabButton) {
                    tabButton.click();
                }
            }
        }

        // Utility Functions
        function hapticFeedback(intensity = 'light') {
            if ('vibrate' in navigator) {
                const patterns = {
                    light: [10],
                    medium: [25],
                    heavy: [50],
                    success: [25, 10, 25]
                };
                navigator.vibrate(patterns[intensity] || patterns.light);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type} show`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function saveSettings() {
            const settings = {
                workTime: document.getElementById('workTime').value,
                restTime: document.getElementById('restTime').value,
                manualMode: backgroundTimer ? backgroundTimer.manualMode : false
            };
            localStorage.setItem('timerSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('timerSettings') || '{}');
            
            if (settings.workTime) {
                document.getElementById('workTime').value = settings.workTime;
                if (backgroundTimer) {
                    backgroundTimer.duration = settings.workTime * 60;
                }
            }
            
            if (settings.restTime) {
                document.getElementById('restTime').value = settings.restTime;
            }
            
            if (settings.manualMode !== undefined) {
                document.getElementById('manualMode').checked = settings.manualMode;
                if (backgroundTimer) {
                    backgroundTimer.manualMode = settings.manualMode;
                }
            }
            
            if (backgroundTimer) {
                backgroundTimer.updateDisplay();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && 
                document.querySelector('#timer-tab').classList.contains('active') &&
                !document.activeElement.matches('input, textarea, select')) {
                e.preventDefault();
                const startBtn = document.getElementById('startBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (!startBtn.disabled) {
                    startTimer();
                } else if (!pauseBtn.disabled) {
                    pauseTimer();
                }
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        console.log('üéØ Timer & Abitudini PWA con Background Timer caricata!');
    </script>
